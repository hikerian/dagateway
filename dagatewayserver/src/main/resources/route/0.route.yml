routes:
  - predicates:
    - cookie=chocolate,ch.p
    - header=X-Request-Id,\\d+
    - method=GET, POST
    - host=*.somehost.org,**.anotherhost.org
    - path=/red/{segment},/blue/{segment}
    client-request:
      aggregate-type: application/x-www-form-urlencoded
    client-response:
      content-type: text/html
      content-handling: passthrough
    service-targets:
      - endpoint:
          type: HTTP
          uri: http://localhost:8888
          path: ${segment}
        request:
          header:
            retain:
            - CHROMIUM
            - SEC-CH-UA-PLATFORM
            - USER-AGENT
            - ACCEPT
            - ACCEPT-ENCODING
            - ACCEPT-LANGUAGE
            - PRAGMA
            add:
            - X-PROXY=BFF
            rename:
            - HOST=X-HOST
          body:
            transform:
              content-type: application/x-www-form-urlencoded
        response:
          body:
            transform:
            - content-type: "*/*"