routes:
  - predicates:
    - path=/ws/chat
    client-request:
      aggregate-type: text/plain
    client-response:
      content-type: text/plain
    service-targets:
      - endpoint:
          type: WEBSOCKET
          uri: ws://localhost:8888
          path: /ws/chat
        request:
          body:
            transform:
              content-type: text/plain
        response:
          body:
            transform:
            - content-type: text/plain