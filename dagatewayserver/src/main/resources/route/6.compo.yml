routes:
  - predicates:
    - path=/composite/json/comp
    client-request:
      aggregate-type: application/json
    client-response:
      content-type: application/json
      content-handling: compose
      header:
        add:
        - VARY=GRAPHQL API COMPOSITION
        - VARY=Access-Control-Request-Headers
        - VARY=Access-Control-Request-Method
        set:
        - X-PROXY=BFF
      body-graph: "query jsoncomp {
  data {
    influencersInfo: influencerList(name: $name) {
      influencers {
        name
        age
        worksAt
      }
    }
    data {
      comparison {
        leftComparison {
          name
          appearsIn
          friends {
            name
          }
        }
        rightComparison {
          name
          appearsIn
          friends {
            name
          }
        }
      }
      comCodes: comCodeList(divCode: $divCode) {
        div_code
        code
        name
        desc
      }
    }
  }
}"
    service-targets:
      - name: influencerList
        endpoint:
          type: HTTP
          uri: http://localhost:8888
          path: /json/influencers
        request:
          header:
            retain:
            - CHROMIUM
            - SEC-CH-UA-PLATFORM
            - USER-AGENT
            - ACCEPT
            - ACCEPT-ENCODING
            - ACCEPT-LANGUAGE
            - PRAGMA
            add:
            - X-PROXY=BFF
            rename:
            - HOST=X-HOST
          body:
            transform:
              content-type: application/json
        response:
          body:
            transform:
            - content-type: application/json
      - name: comCodeList
        endpoint:
          type: HTTP
          uri: http://localhost:8888
          path: /json/comcode
        request:
          header:
            retain:
            - CHROMIUM
            - SEC-CH-UA-PLATFORM
            - USER-AGENT
            - ACCEPT
            - ACCEPT-ENCODING
            - ACCEPT-LANGUAGE
            - PRAGMA
            add:
            - X-PROXY=BFF
            rename:
            - HOST=X-HOST
          body:
            transform:
              content-type: application/json
        response:
          body:
            transform:
            - content-type: application/json
      - name: comparison
        endpoint:
          type: HTTP
          uri: http://localhost:8888
          path: /json/comparison
        request:
          header:
            retain:
            - CHROMIUM
            - SEC-CH-UA-PLATFORM
            - USER-AGENT
            - ACCEPT
            - ACCEPT-ENCODING
            - ACCEPT-LANGUAGE
            - PRAGMA
            add:
            - X-PROXY=BFF
            rename:
            - HOST=X-HOST
          body:
            transform:
              content-type: application/json
        response:
          body:
            transform:
            - content-type: application/json