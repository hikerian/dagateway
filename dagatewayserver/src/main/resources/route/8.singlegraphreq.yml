routes:
  - predicates:
    - path=/graph/req/single
    client-request:
      aggregate-type: application/octet-stream
    client-response:
      content-type: application/json
      content-handling: compose
      header:
        add:
        - VARY=GRAPHQL API COMPOSITION
        - VARY=Access-Control-Request-Headers
        - VARY=Access-Control-Request-Method
        set:
        - X-PROXY=BFF
      body-graph: "query echo {
  squadName
  homeTown
  formed
  members {
    name
    age
    powers
  }
}"
    service-targets:
      - name: echo
        endpoint:
          type: HTTP
          uri: http://localhost:8888
          path: /json/echo
        request:
          header:
            retain:
            - CHROMIUM
            - SEC-CH-UA-PLATFORM
            - USER-AGENT
            - ACCEPT
            - ACCEPT-ENCODING
            - ACCEPT-LANGUAGE
            - PRAGMA
            add:
            - X-PROXY=BFF
            rename:
            - HOST=X-HOST
          body:
            transform:
              content-type: application/json
              body-graph: ",{
  squadName
  homeTown
  formed
  members {
    name
    age
    powers
  }
}"
        response:
          body:
            transform:
            - content-type: application/json